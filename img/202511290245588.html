<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北理工访客预约系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 50%, #fce7f3 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(59, 130, 246, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #3b82f6, #a855f7, #ec4899, transparent);
            border-radius: 24px 24px 0 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(59, 130, 246, 0.15);
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap;
        }

        .login-status {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .login-status.logged-in {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #ffffff;
            border: 1px solid rgba(16, 185, 129, 0.5);
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .login-status.logged-out {
            background: rgba(241, 245, 249, 0.8);
            color: #64748b;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .login-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .login-status.logged-in .login-status-dot {
            background: #10b981;
        }

        .login-status.logged-out .login-status-dot {
            background: #9ca3af;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .login-btn {
            padding: 8px 18px;
            background: #dcfce7;
            color: #16a34a;
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            background: #bbf7d0;
            border-color: rgba(16, 185, 129, 0.5);
        }

        .login-btn.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            h1 {
                font-size: 22px;
                text-align: center;
            }
            .header-actions {
                justify-content: center;
                flex-wrap: wrap;
            }
            .container {
                padding: 25px 20px;
            }
            .form-group {
                animation-delay: 0s !important;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            .header-actions {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }
            .login-status {
                font-size: 11px;
                padding: 5px 10px;
            }
            .login-btn, .logout-btn {
                font-size: 13px;
                padding: 6px 14px;
            }
            .login-box {
                padding: 24px;
            }
            .code-input-group {
                grid-template-columns: 1fr;
            }
            .send-code-btn {
                width: 100%;
                margin-top: 10px;
            }
        }

        h1 {
            text-align: center;
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            flex: 1;
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 50%, #db2777 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logout-btn {
            padding: 8px 18px;
            background: rgba(254, 242, 242, 0.8);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .logout-btn:hover {
            background: rgba(254, 226, 226, 0.9);
            border-color: rgba(239, 68, 68, 0.5);
            color: #b91c1c;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }

        .login-box .form-group {
            animation: fadeInUp 0.25s ease-out;
            animation-fill-mode: both;
        }

        .login-box .form-group:nth-child(1) { animation-delay: 0.05s; }
        .login-box .form-group:nth-child(2) { animation-delay: 0.1s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(148, 163, 184, 0.3);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            color: #1e293b;
            backdrop-filter: blur(10px);
        }

        input::placeholder {
            color: #94a3b8;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15), 0 0 20px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
            background: #ffffff;
        }

        input:hover, select:hover {
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(255, 255, 255, 1);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .row {
                grid-template-columns: 1fr;
            }
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #f3e8ff;
            color: #9333ea;
            border: 1px solid #d8b4fe;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(168, 85, 247, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(147, 51, 234, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            background: #e9d5ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(168, 85, 247, 0.3);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(168, 85, 247, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-box {
            margin-top: 25px;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            border-left: 4px solid #3b82f6;
            display: none;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(10px);
        }

        .status-box.show {
            display: block;
            animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .status-box.success {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-left-color: #10b981;
            color: #065f46;
        }

        .status-box.error {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border-left-color: #ef4444;
            color: #991b1b;
        }

        .status-box.info {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border-left-color: #3b82f6;
            color: #1e40af;
        }

        .status-box.warning {
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            border-left-color: #f59e0b;
            color: #92400e;
        }

        .status-title {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-content {
            font-size: 14px;
            line-height: 1.6;
            color: #475569;
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-modal.show {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 32px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.2), 0 0 0 1px rgba(59, 130, 246, 0.1);
            border: 2px solid rgba(59, 130, 246, 0.2);
            position: relative;
            animation: slideUp 0.3s ease-out;
        }

        .login-box h2 {
            color: #1e293b;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(254, 242, 242, 0.8);
            border: 1px solid rgba(239, 68, 68, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #dc2626;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(254, 226, 226, 0.9);
            color: #b91c1c;
            transform: rotate(90deg);
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2);
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .code-input-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            margin-bottom: 15px;
        }

        .code-input-group input {
            margin-bottom: 0;
        }

        .send-code-btn {
            padding: 12px 20px;
            background: #fef3c7;
            color: #d97706;
            border: 1px solid #fcd34d;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(251, 191, 36, 0.2);
            position: relative;
            overflow: hidden;
        }

        .send-code-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(217, 119, 6, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .send-code-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .send-code-btn:hover {
            background: #fde68a;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(251, 191, 36, 0.3);
        }

        .send-code-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .record-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            display: none;
            animation: fadeInUp 0.5s ease-out;
            backdrop-filter: blur(10px);
        }

        .record-box.show {
            display: block;
        }

        .record-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #1e293b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .record-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 12px;
            border-left: 4px solid #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.5s ease-out;
            backdrop-filter: blur(10px);
        }

        .record-item:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
            border-left-color: #8b5cf6;
            border-color: rgba(59, 130, 246, 0.4);
            background: #ffffff;
        }

        .record-item-label {
            font-weight: 600;
            color: #64748b;
            margin-right: 8px;
        }

        .record-item-value {
            color: #1e293b;
        }

        .record-item-row {
            margin-bottom: 8px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .success-modal.show {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .success-box {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            animation: scaleIn 0.3s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
        }

        .success-box h2 {
            color: #1e3a5f;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .success-box p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .success-box .btn {
            margin-top: 0;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: none;
        }

        .toast {
            min-width: 300px;
            max-width: 400px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border-left: 4px solid #3b82f6;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: auto;
            position: relative;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.hiding {
            transform: translateX(400px);
            opacity: 0;
        }

        .toast.success {
            border-left-color: #10b981;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }

        .toast.error {
            border-left-color: #ef4444;
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
        }

        .toast.info {
            border-left-color: #3b82f6;
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
        }

        .toast.warning {
            border-left-color: #f59e0b;
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
        }

        .toast-title {
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 6px;
            color: #1e293b;
        }

        .toast-content {
            font-size: 14px;
            color: #475569;
            line-height: 1.5;
        }

        .toast.success .toast-title {
            color: #065f46;
        }

        .toast.success .toast-content {
            color: #166534;
        }

        .toast.error .toast-title {
            color: #991b1b;
        }

        .toast.error .toast-content {
            color: #b91c1c;
        }

        .toast.info .toast-title {
            color: #1e40af;
        }

        .toast.info .toast-content {
            color: #1e3a8a;
        }

        .toast.warning .toast-title {
            color: #92400e;
        }

        .toast.warning .toast-content {
            color: #a16207;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>北京理工大学访客预约系统</h1>
            <div class="header-actions">
                <div class="login-status" id="loginStatus">
                    <span class="login-status-dot"></span>
                    <span id="loginStatusText">未登录</span>
                </div>
                <button class="login-btn" id="loginBtnHeader">登录</button>
                <button class="logout-btn" id="logoutBtn">退出登录</button>
            </div>
        </div>
        
        <form id="bookingForm">
            <div class="form-group">
                <label>校区 *</label>
                <select id="campusId" required>
                    <option value="2">中关村校区</option>
                    <option value="1">良乡校区</option>
                </select>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>姓名 *</label>
                    <input type="text" id="name" required placeholder="请输入姓名">
                </div>
                <div class="form-group">
                    <label>身份证号 *</label>
                    <input type="text" id="cardno" required placeholder="请输入身份证号" maxlength="18">
                </div>
            </div>

            <div class="form-group">
                <label>手机号 *</label>
                <input type="tel" id="phone" required placeholder="请输入手机号" maxlength="11">
            </div>

            <div class="row">
                <div class="form-group">
                    <label>开始时间 *</label>
                    <input type="datetime-local" id="beginTime" required>
                </div>
                <div class="form-group">
                    <label>结束时间 *</label>
                    <input type="datetime-local" id="endTime" required>
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">提交预约</button>
        </form>

        <div class="status-box" id="statusBox">
            <div class="status-title" id="statusTitle"></div>
            <div class="status-content" id="statusContent"></div>
        </div>

        <div class="record-box" id="recordBox">
            <div class="record-title">预约记录</div>
            <div id="recordContent"></div>
        </div>
    </div>

    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <button class="close-btn" id="closeLoginBtn">×</button>
            <h2>登录验证</h2>
            <div class="form-group">
                <label>手机号</label>
                <input type="tel" id="loginPhone" placeholder="请输入手机号" maxlength="11">
            </div>
            <div class="form-group">
                <label>验证码</label>
                <div class="code-input-group">
                    <input type="text" id="loginCode" placeholder="请输入验证码" maxlength="6">
                    <button type="button" class="send-code-btn" id="sendCodeBtn">发送验证码</button>
                </div>
            </div>
            <button type="button" class="btn" id="loginBtn">登录</button>
        </div>
    </div>

    <div class="success-modal" id="successModal">
        <div class="success-box">
            <div class="success-icon">✓</div>
            <h2>预约成功！</h2>
            <p id="successMessage">您的预约已成功提交，请等待审核。</p>
            <button type="button" class="btn" id="successConfirmBtn">确定</button>
        </div>
    </div>

    <script>
        const API_BASE = 'https://bwvstr.bit.edu.cn/api/guestuser';
        const TOKEN_KEY = 'bit_visit_token';
        const BOOKING_PARAMS_KEY = 'bit_booking_params';

        // 初始化日期时间选择器（当前时间往后7天）
        function initDateTimeInputs() {
            const now = new Date();
            const maxDate = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
            
            const beginInput = document.getElementById('beginTime');
            const endInput = document.getElementById('endTime');
            
            // 设置最小值为当前时间
            const minDateTime = formatDateTimeLocal(now);
            beginInput.min = minDateTime;
            endInput.min = minDateTime;
            
            // 设置最大值为7天后
            const maxDateTime = formatDateTimeLocal(maxDate);
            beginInput.max = maxDateTime;
            endInput.max = maxDateTime;
            
            // 默认开始时间为明天9:00
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(9, 0, 0, 0);
            beginInput.value = formatDateTimeLocal(tomorrow);
            
            // 默认结束时间为明天16:00
            const tomorrowEnd = new Date(tomorrow);
            tomorrowEnd.setHours(16, 0, 0, 0);
            endInput.value = formatDateTimeLocal(tomorrowEnd);
        }

        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function formatDateTime(dateStr) {
            // 将 datetime-local 格式转换为 API 需要的格式
            return dateStr.replace('T', ' ') + ':00';
        }

        function showStatus(type, title, content) {
            const statusBox = document.getElementById('statusBox');
            const statusTitle = document.getElementById('statusTitle');
            const statusContent = document.getElementById('statusContent');
            
            statusBox.className = `status-box show ${type}`;
            statusTitle.textContent = title;
            statusContent.innerHTML = content;
        }

        function showLoading(text) {
            showStatus('info', '处理中', `<span class="loading"></span>${text}`);
        }

        function getToken() {
            return localStorage.getItem(TOKEN_KEY);
        }

        function saveToken(token) {
            localStorage.setItem(TOKEN_KEY, token);
        }

        function getCampusName(campusId) {
            return campusId === '2' ? '中关村校区' : '良乡校区';
        }

        async function apiRequest(url, options = {}) {
            const token = getToken();
            const headers = {
                'Content-Type': 'application/json;charset=UTF-8',
                'DNT': '1',
                ...options.headers
            };
            
            if (token) {
                headers['Authorization'] = token;
            }

            const response = await fetch(url, {
                ...options,
                headers
            });

            return await response.json();
        }

        // 获取验证码
        async function getCode(phone) {
            const url = `${API_BASE}/getcode?phone=${phone}`;
            return await apiRequest(url, {
                method: 'POST',
                body: JSON.stringify({})
            });
        }

        // 手机登录
        async function phoneLogin(phone, code) {
            const url = `${API_BASE}/phonelogon?phone=${phone}&code=${code}`;
            const response = await apiRequest(url, {
                method: 'POST',
                body: JSON.stringify({})
            });
            
            if (response.code === 0 && response.data && response.data.token) {
                saveToken(response.data.token);
                return response.data.token;
            }
            
            return null;
        }

        // 提交预约
        async function submitBooking(params) {
            const url = `${API_BASE}/visitorder`;
            const data = {
                campusName: getCampusName(params.campusId),
                campusId: parseInt(params.campusId),
                name: params.name,
                cardno: params.cardno,
                phone: params.phone,
                beginTime: formatDateTime(params.beginTime),
                endTime: formatDateTime(params.endTime),
                baseOrderType: 99,
                otherVisits: []
            };
            
            return await apiRequest(url, {
                method: 'POST',
                body: JSON.stringify(data)
            });
        }

        // 查询预约记录
        async function getBookingRecords() {
            const url = `${API_BASE}/guestorder?page=1&limit=10&baseOrderType=99`;
            return await apiRequest(url, {
                method: 'GET'
            });
        }

        // 更新登录状态显示
        function updateLoginStatus() {
            const statusEl = document.getElementById('loginStatus');
            const statusTextEl = document.getElementById('loginStatusText');
            const loginBtn = document.getElementById('loginBtnHeader');
            const token = getToken();
            
            if (token) {
                statusEl.className = 'login-status logged-in';
                statusTextEl.textContent = '已登录';
                loginBtn.classList.add('hidden');
            } else {
                statusEl.className = 'login-status logged-out';
                statusTextEl.textContent = '未登录';
                loginBtn.classList.remove('hidden');
            }
        }

        // 显示登录模态框
        function showLoginModal() {
            const modal = document.getElementById('loginModal');
            const loginPhone = document.getElementById('loginPhone');
            const phone = document.getElementById('phone').value;
            
            if (phone) {
                loginPhone.value = phone;
            }
            
            modal.classList.add('show');
        }

        function hideLoginModal() {
            document.getElementById('loginModal').classList.remove('show');
        }

        // 发送验证码
        let countdown = 0;
        async function handleSendCode() {
            const phone = document.getElementById('loginPhone').value;
            if (!phone || phone.length !== 11) {
                alert('请输入正确的手机号');
                return;
            }

            const btn = document.getElementById('sendCodeBtn');
            btn.disabled = true;

            try {
                showLoading('正在发送验证码...');
                const response = await getCode(phone);
                
                if (response.code === 0) {
                    showStatus('success', '验证码已发送', '验证码已发送到您的手机，请查收');
                    
                    // 倒计时
                    countdown = 60;
                    const timer = setInterval(() => {
                        btn.textContent = `${countdown}秒后重发`;
                        countdown--;
                        if (countdown < 0) {
                            clearInterval(timer);
                            btn.disabled = false;
                            btn.textContent = '发送验证码';
                        }
                    }, 1000);
                } else {
                    showStatus('error', '发送失败', response.msg || '验证码发送失败，请重试');
                    btn.disabled = false;
                }
            } catch (error) {
                showStatus('error', '网络错误', '网络请求失败，请检查网络连接');
                btn.disabled = false;
            }
        }

        // 处理登录
        async function handleLogin() {
            const phone = document.getElementById('loginPhone').value;
            const code = document.getElementById('loginCode').value;

            if (!phone || phone.length !== 11) {
                alert('请输入正确的手机号');
                return;
            }

            if (!code) {
                alert('请输入验证码');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';

            try {
                showLoading('正在登录...');
                const token = await phoneLogin(phone, code);
                
                if (token) {
                    showStatus('success', '登录成功', '登录成功，正在继续预约流程...');
                    updateLoginStatus();
                    hideLoginModal();
                    // 更新表单中的手机号
                    document.getElementById('phone').value = phone;
                    // 继续预约流程
                    setTimeout(() => {
                        continueBooking();
                    }, 1000);
                } else {
                    showStatus('error', '登录失败', '验证码错误，请重新输入');
                    loginBtn.disabled = false;
                    loginBtn.textContent = '登录';
                    document.getElementById('loginCode').value = '';
                }
            } catch (error) {
                showStatus('error', '网络错误', '网络请求失败，请检查网络连接');
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
            }
        }

        // 保存预约参数
        let savedBookingParams = null;

        function saveBookingParams(params) {
            savedBookingParams = params;
            localStorage.setItem(BOOKING_PARAMS_KEY, JSON.stringify(params));
        }

        function getSavedBookingParams() {
            if (savedBookingParams) return savedBookingParams;
            const saved = localStorage.getItem(BOOKING_PARAMS_KEY);
            return saved ? JSON.parse(saved) : null;
        }

        // 继续预约（在登录后调用）
        async function continueBooking() {
            const params = getSavedBookingParams();
            if (!params) {
                showStatus('error', '错误', '预约参数丢失，请重新填写表单');
                return;
            }

            await processBooking(params);
        }

        // 处理预约流程
        async function processBooking(params) {
            try {
                // 保存参数
                saveBookingParams(params);

                // 尝试提交预约
                showLoading('正在提交预约...');
                let response = await submitBooking(params);

                // 如果token过期，需要登录
                if (response.code === 401) {
                    showStatus('warning', '需要登录', '检测到登录已过期，请先登录');
                    showLoginModal();
                    return;
                }

                // 如果还是401，说明有问题
                if (response.code === 401) {
                    showStatus('error', '预约失败', '已获取token，但由于未知原因无法预约');
                    return;
                }

                // 预约成功
                if (response.code === 0) {
                    showStatus('success', '预约成功', response.plateInfo || '预约已成功提交！');
                    
                    // 显示成功弹窗
                    const successMsg = response.plateInfo || '您的预约已成功提交，请等待审核。';
                    showSuccessModal(successMsg);
                    
                    // 查询预约记录
                    await queryBookingRecords();
                } else {
                    showStatus('error', '预约失败', response.msg || '预约失败，请重试');
                }
            } catch (error) {
                showStatus('error', '网络错误', '网络请求失败：' + error.message);
            }
        }

        // 查询预约记录
        async function queryBookingRecords() {
            try {
                showLoading('正在查询预约记录...');
                let response = await getBookingRecords();

                // 如果token过期，重新登录
                if (response.code === 401) {
                    showStatus('warning', '需要重新登录', '查询时token已失效，正在重新登录...');
                    
                    const phone = document.getElementById('phone').value;
                    if (!phone) {
                        showStatus('error', '错误', '无法重新登录：手机号未填写');
                        return;
                    }

                    // 获取验证码
                    const codeResponse = await getCode(phone);
                    if (codeResponse.code !== 0) {
                        showStatus('error', '错误', '获取验证码失败：' + codeResponse.msg);
                        return;
                    }

                    // 显示登录框
                    document.getElementById('loginPhone').value = phone;
                    showLoginModal();
                    showStatus('info', '请登录', '请在弹出的窗口中输入验证码完成登录');
                    return;
                }

                // 查询成功
                if (response.code === 0) {
                    if (response.page && response.page.list && response.page.list.length > 0) {
                        const record = response.page.list[0];
                        displayBookingRecord(record);
                        showStatus('success', '查询成功', '预约记录查询成功');
                    } else {
                        showStatus('warning', '查询完成', '未找到预约记录');
                    }
                } else {
                    showStatus('error', '查询失败', response.msg || '查询预约记录失败');
                }
            } catch (error) {
                showStatus('error', '查询失败', '查询预约记录时出错：' + error.message);
            }
        }

        // 显示预约记录
        function displayBookingRecord(record) {
            const recordBox = document.getElementById('recordBox');
            const recordContent = document.getElementById('recordContent');
            
            const guest = record.guestList && record.guestList.length > 0 ? record.guestList[0] : null;
            
            let html = `
                <div class="record-item">
                    <div class="record-item-row">
                        <span class="record-item-label">预约单号：</span>
                        <span class="record-item-value">${record.guestOrderNo || '无'}</span>
                    </div>
                    <div class="record-item-row">
                        <span class="record-item-label">校区：</span>
                        <span class="record-item-value">${record.campusName || '无'}</span>
                    </div>
                    <div class="record-item-row">
                        <span class="record-item-label">姓名：</span>
                        <span class="record-item-value">${guest ? guest.name : record.name || '无'}</span>
                    </div>
                    <div class="record-item-row">
                        <span class="record-item-label">手机号：</span>
                        <span class="record-item-value">${guest ? guest.phone : record.phone || '无'}</span>
                    </div>
                    <div class="record-item-row">
                        <span class="record-item-label">身份证号：</span>
                        <span class="record-item-value">${guest ? guest.idcard : record.idcard || '无'}</span>
                    </div>
                    <div class="record-item-row">
                        <span class="record-item-label">开始时间：</span>
                        <span class="record-item-value">${record.beginTime || '无'}</span>
                    </div>
                    <div class="record-item-row">
                        <span class="record-item-label">结束时间：</span>
                        <span class="record-item-value">${record.endTime || '无'}</span>
                    </div>
                    <div class="record-item-row">
                        <span class="record-item-label">状态：</span>
                        <span class="record-item-value">${getStatusText(record.status)}</span>
                    </div>
                    ${guest && guest.qrCode ? `
                    <div class="record-item-row">
                        <span class="record-item-label">二维码：</span>
                        <span class="record-item-value">${guest.qrCode}</span>
                    </div>
                    ` : ''}
                    <div class="record-item-row">
                        <span class="record-item-label">申请时间：</span>
                        <span class="record-item-value">${record.applyTime || record.createTime || '无'}</span>
                    </div>
                </div>
            `;
            
            recordContent.innerHTML = html;
            recordBox.classList.add('show');
        }

        function getStatusText(status) {
            const statusMap = {
                0: '待审核',
                1: '已通过',
                2: '已拒绝',
                3: '已取消'
            };
            return statusMap[status] || '未知';
        }

        // 显示成功弹窗
        function showSuccessModal(message) {
            const modal = document.getElementById('successModal');
            const messageEl = document.getElementById('successMessage');
            messageEl.textContent = message || '您的预约已成功提交，请等待审核。';
            modal.classList.add('show');
        }

        function hideSuccessModal() {
            document.getElementById('successModal').classList.remove('show');
        }

        // 退出登录
        function handleLogout() {
            const token = getToken();
            if (token) {
                localStorage.removeItem(TOKEN_KEY);
                localStorage.removeItem(BOOKING_PARAMS_KEY);
                updateLoginStatus();
                showStatus('success', '退出成功', '已成功退出登录');
            } else {
                showStatus('info', '提示', '您当前未登录，无需退出');
            }
        }

        // 表单提交
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '预约中...';

            const params = {
                campusId: document.getElementById('campusId').value,
                name: document.getElementById('name').value,
                cardno: document.getElementById('cardno').value,
                phone: document.getElementById('phone').value,
                beginTime: document.getElementById('beginTime').value,
                endTime: document.getElementById('endTime').value
            };

            // 验证时间
            const begin = new Date(params.beginTime);
            const end = new Date(params.endTime);
            if (end <= begin) {
                showStatus('error', '时间错误', '结束时间必须晚于开始时间');
                submitBtn.disabled = false;
                submitBtn.textContent = '提交预约';
                return;
            }

            await processBooking(params);
            
            submitBtn.disabled = false;
            submitBtn.textContent = '提交预约';
        });

        // 登录相关事件
        document.getElementById('sendCodeBtn').addEventListener('click', handleSendCode);
        document.getElementById('loginBtn').addEventListener('click', handleLogin);

        // 验证码输入框回车登录
        document.getElementById('loginCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        // 退出登录按钮
        document.getElementById('logoutBtn').addEventListener('click', handleLogout);

        // 登录按钮（header）
        document.getElementById('loginBtnHeader').addEventListener('click', showLoginModal);

        // 关闭登录框按钮
        document.getElementById('closeLoginBtn').addEventListener('click', hideLoginModal);

        // 点击登录框背景关闭
        document.getElementById('loginModal').addEventListener('click', (e) => {
            if (e.target.id === 'loginModal') {
                hideLoginModal();
            }
        });

        // 成功弹窗确定按钮
        document.getElementById('successConfirmBtn').addEventListener('click', hideSuccessModal);

        // 点击成功弹窗背景关闭
        document.getElementById('successModal').addEventListener('click', (e) => {
            if (e.target.id === 'successModal') {
                hideSuccessModal();
            }
        });

        // 初始化
        initDateTimeInputs();
        updateLoginStatus();
    </script>
</body>
</html>
